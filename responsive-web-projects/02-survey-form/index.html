<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/survey.css">
    <title>Survey Form</title>
</head>

<body>
    <div class='container'>
        <header class="header">
            <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
            <p id="description" class="description text-center">Thank you for taking the time to help us improve the
                platform</p>
        </header>


        <div class="form-container">
            <form action="" id='survey-form'>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required
                        class="form-control">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your Email" required
                        class="form-control">
                </div>

                <div class="form-group">
                    <label for="age">Age <span class="clue">(optional)</span></label>
                    <input type="number" name="age" id="age" placeholder="Age" min="18" max="100" class="form-control">
                </div>

                <div class="form-group">
                    <label for="role">Which option best describes your current role?</label>
                    <input type="text" name="role" id="role" placeholder="Select current role" required
                        class="form-control">
                </div>

                <div class="form-group">
                    <fieldset>
                        <legend>Would you recommend freeCodeCamp to a friend?</legend>
                        <div>
                            <input type="radio" name="recommend" id="definitely" class="form-radio">
                            <label for="definitely">Definitely</label>
                        </div>

                        <div>
                            <input type="radio" name="recommend" id="may-be" class="form-radio">
                            <label for="may-be">May Be</label>
                        </div>

                        <div>
                            <input type="radio" name="recommend" id="not-sure" class="form-radio">
                            <label for="not-sure">Not Sure</label>
                        </div>
                    </fieldset>
                </div>

                <div class="form-group">
                    <label for="feature-select">What is your favorite feature of freeCodeCamp?</label>
                    <select name="features" id="feature-select" class="form-control">
                        <option value="">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="opensource">Open Source</option>
                    </select>
                </div>

                <div class="form-group">
                    <fieldset>
                        <legend>What would you like to see improved <span class="clue">(check all that apply)</span>
                        </legend>

                        <div>
                            <input type="checkbox" name="front-end" id="front-end" class="form-checkbox">
                            <label for="front-end">Front-end Projects</label>
                        </div>

                        <div>
                            <input type="checkbox" name="back-end" id="back-end" class="form-checkbox">
                            <label for="back-end">Back-end Projects</label>
                        </div>

                        <div>
                            <input type="checkbox" name="data-vis" id="data-vis" class="form-checkbox">
                            <label for="data-vis">Data Visualization</label>
                        </div>

                        <div>
                            <input type="checkbox" name="challenges" id="challenges" class="form-checkbox">
                            <label for="challenges">Challenges</label>
                        </div>

                        <div>
                            <input type="checkbox" name="opensource" id="opensource" class="form-checkbox">
                            <label for="opensource">Open Source Community</label>
                        </div>

                        <div>
                            <input type="checkbox" name="git-help" id="git-help" class="form-checkbox">
                            <label for="git-help">Gitter help rooms</label>
                        </div>

                        <div>
                            <input type="checkbox" name="videos" id="videos" class="form-checkbox">
                            <label for="videos">Videos</label>
                        </div>

                        <div>
                            <input type="checkbox" name="city-meet" id="city-meet" class="form-checkbox">
                            <label for="city-meet">City Meetups</label>
                        </div>

                        <div>
                            <input type="checkbox" name="wiki" id="wiki" class="form-checkbox">
                            <label for="wiki">Wiki</label>
                        </div>

                        <div>
                            <input type="checkbox" name="forum" id="forum" class="form-checkbox">
                            <label for="forum">Forum</label>
                        </div>

                        <div>
                            <input type="checkbox" name="courses" id="courses" class="form-checkbox">
                            <label for="courses">Additional Courses</label>
                        </div>

                    </fieldset>
                </div>

                <div class="form-group">
                    <label for="comments">Any comments or suggestions ?</label>
                    <textarea name="textarea" id="comments" class="input-textarea"
                        placeholder="Enter your comment here...">
                    </textarea>
                </div>

                <div class="form-group">
                    <button type="submit" value="Submit" class="submit-button">Submit</button>
                </div>
            </form>
        </div>


    </div>
</body>

</html>
